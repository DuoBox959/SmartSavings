<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- üåê Configuraci√≥n general del documento HTML -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Productos</title>

    <!-- üé® Inclusi√≥n de estilos CSS (globales y espec√≠ficos de producto) -->
    <link rel="stylesheet" href="../style/global/header.css" />
    <link rel="stylesheet" href="../style/producto.css" />
    <link rel="stylesheet" href="../style/global/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/style/global/nav.css" />

    <!-- üì¶ Importaci√≥n de bibliotecas JavaScript y scripts del proyecto -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../functions/productos.js" defer></script>
    <script type="module" src="/src/functions/global/nav.js" defer></script>
  </head>

  <body>
    <!-- ‚úÖ Contenedor del header din√°mico (cargado por JS desde funciones globales) -->
    <div id="header"></div>

    <!-- üìå Secci√≥n superior con acciones r√°pidas -->
    <section class="acciones-superiores">
      <!-- Placeholder para elementos destacados (actualmente vac√≠o) -->
      <strong></strong>

      <!-- Bot√≥n para abrir el formulario de creaci√≥n de un nuevo producto -->
      <button class="btn-agregar" onclick="mostrarFormularioAgregar()">
        Agregar Producto
      </button>
    </section>

    <!-- üì¶ Contenedor principal donde se renderizan las tarjetas de productos existentes -->
    <section
      class="productos-container"
      id="productos-container"
      aria-label="Lista de productos disponibles"
    ></section>

    <!-- üîô Bot√≥n de navegaci√≥n para volver atr√°s en la interfaz -->
    <div class="volver-atras">
      <button class="back-button" onclick="volverAtras()">Volver Atr√°s</button>
    </div>

    <!-- ‚úèÔ∏è Modal de edici√≥n de productos existentes -->
    <div id="modal-editar" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarFormulario()">&times;</span>
        <h2>Editar Producto</h2>

        <form id="form-editar-producto">
          <!-- Campos obligatorios para editar el producto -->
          <label>Nombre del producto: *</label>
          <input type="text" id="edit-nombre" required />

          <label for="edit-tipo-select">Tipo del producto: *</label>
          <div class="campo-compuesto">
            <select
              id="edit-tipo-select"
              onchange="toggleNuevoCampo('edit', 'tipo')"
              required
            >
              <option value="">Selecciona un tipo</option>
              <option value="nuevo">Otro (escribir nuevo)</option>
            </select>
            <input
              type="text"
              id="edit-tipo-nuevo"
              class="nuevo-campo"
              placeholder="Nuevo tipo"
            />
          </div>

          <label>Precio actual (‚Ç¨): *</label>
          <input type="number" id="edit-precio" step="0.01" required />

          <label>Peso: *</label>
          <input type="number" id="edit-peso" step="0.01" required />

          <label>Unidad de Peso: *</label>
          <select id="edit-unidadPeso" required>
            <option value="kg">Kilogramos (kg)</option>
            <option value="g">Gramos (g)</option>
            <option value="l">Litros (l)</option>
            <option value="ml">Mililitros (ml)</option>
          </select>

          <label>Estado: *</label>
          <select id="edit-estado" required>
            <option value="En stock">En stock</option>
            <option value="Sin stock">Sin stock</option>
          </select>

          <!-- üïµÔ∏è Campos ocultos para control interno -->
          <input type="hidden" id="edit-producto-id" />
          <input type="hidden" id="edit-fecha-subida" />
          <input type="hidden" id="edit-usuario" />
          <input type="hidden" id="edit-fecha-actualizacion" />

          <!-- üîΩ Campos opcionales agrupados bajo un desplegable -->
          <details>
            <summary>Ver m√°s campos para tu producto</summary>

            <!-- Multimedia -->
            <label>Imagen del producto:</label>
            <input
              type="file"
              id="edit-imagen"
              name="Imagen"
              accept="image/*"
            />

            <!-- Ingredientes como lista separada por comas -->
            <label>Ingredientes (separados por coma):</label>
            <input
              type="text"
              id="edit-ingredientes"
              placeholder="Ej: agua, az√∫car, gas"
            />

            <!-- Marca (opcionalmente editable como nuevo campo) -->
            <label>Marca:</label>
            <div class="campo-compuesto">
              <select
                id="edit-marca-select"
                onchange="toggleNuevoCampo('edit', 'marca')"
              >
                <option value="">Selecciona una marca</option>
                <option value="nuevo">Otra (escribir nueva)</option>
              </select>
              <input
                type="text"
                id="edit-marca-nuevo"
                class="nuevo-campo"
                placeholder="Nueva marca"
              />
            </div>

            <!-- Utilidad descriptiva del producto -->
            <label>Descripci√≥n del producto (Utilidad):</label>
            <input
              type="text"
              id="edit-utilidad"
              placeholder="Ej. Bebida refrescante y energizante"
            />

            <!-- Gesti√≥n din√°mica de ubicaciones -->
            <label>Ubicaciones del supermercado:</label>
            <div id="ubicaciones-container"></div>
            <button type="button" onclick="agregarUbicacion()">
              ‚ûï A√±adir ubicaci√≥n
            </button>

            <!-- Proveedor editable -->
            <label>Proveedor:</label>
            <div class="campo-compuesto">
              <select
                id="edit-proveedor-select"
                onchange="toggleNuevoCampo('edit', 'proveedor')"
              >
                <option value="">Selecciona un proveedor</option>
                <option value="nuevo">Otro (escribir nuevo)</option>
              </select>
              <input
                type="text"
                id="edit-proveedor-nuevo"
                class="nuevo-campo"
                placeholder="Nuevo proveedor"
              />
            </div>

            <label>Pa√≠s del proveedor:</label>
            <input type="text" id="edit-pais-proveedor" />

            <!-- Subtipo editable -->
            <label>Subtipo:</label>
            <div class="campo-compuesto">
              <select
                id="edit-subtipo-select"
                onchange="toggleNuevoCampo('edit', 'subtipo')"
              >
                <option value="">Selecciona un subtipo</option>
                <option value="nuevo">Otro (escribir nuevo)</option>
              </select>
              <input
                type="text"
                id="edit-subtipo-nuevo"
                class="nuevo-campo"
                placeholder="Nuevo subtipo"
              />
            </div>

            <!-- Otros precios adicionales -->
            <label>Precio descuento (‚Ç¨):</label>
            <input type="number" id="edit-precioDescuento" step="0.01" />

            <label>Unidad/Lote:</label>
            <input type="number" id="edit-unidadLote" />

            <label>Precio por unidad/lote (‚Ç¨):</label>
            <input type="number" id="edit-precioPorUnidad" step="0.01" />

            <label>Precio Hist√≥rico:</label>
            <textarea
              id="edit-precioHistorico"
              rows="3"
              placeholder="Ejemplo: 10, 2023, 12, 2024"
            ></textarea>
          </details>

          <!-- üìù Acciones del formulario -->
          <button type="button" onclick="guardarCambiosDesdeFormulario()">
            Guardar Cambios
          </button>
          <button type="button" class="btn-cerrar" onclick="cerrarFormulario()">
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <!-- ‚ûï Modal para la creaci√≥n de un nuevo producto -->
    <div id="modal-agregar" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarFormularioAgregar()">&times;</span>
        <h2>Agregar Producto</h2>

        <form id="form-agregar-producto">
          <!-- Campos base requeridos -->
          <label>Nombre del producto: *</label>
          <input type="text" id="add-nombre" required />

          <!-- Selecci√≥n o creaci√≥n de nuevo tipo -->
          <label for="add-tipo-select">Tipo del producto: *</label>
          <div class="campo-compuesto">
            <select
              id="add-tipo-select"
              onchange="toggleNuevoCampo('add', 'tipo')"
              required
            >
              <option value="">Selecciona un tipo</option>
              <option value="nuevo">Otro (escribir nuevo)</option>
            </select>
            <input
              type="text"
              id="add-tipo-nuevo"
              class="nuevo-campo"
              placeholder="Nuevo tipo"
            />
          </div>

          <label>Precio actual (‚Ç¨): *</label>
          <input type="number" id="add-precio" step="0.01" required />

          <label>Peso: *</label>
          <input type="number" id="add-peso" step="0.01" required />

          <label>Unidad de Peso: *</label>
          <select id="add-unidadPeso" required>
            <option value="kg">Kilogramos</option>
            <option value="g">Gramos</option>
            <option value="l">Litros</option>
            <option value="ml">Mililitros</option>
          </select>

          <!-- Selecci√≥n din√°mica de supermercados -->
          <label>Supermercado: *</label>
          <div class="campo-compuesto">
            <select
              id="add-supermercado-select"
              onchange="toggleNuevoCampo('add', 'supermercado')"
              required
            >
              <option value="">Selecciona un supermercado</option>
              <option value="nuevo">Otro (escribir nuevo)</option>
            </select>
            <input
              type="text"
              id="add-supermercado-nuevo"
              class="nuevo-campo"
              placeholder="Nuevo supermercado"
            />
          </div>

          <label>Estado: *</label>
          <select id="add-estado" required>
            <option value="En stock">En stock</option>
            <option value="Sin stock">Sin stock</option>
          </select>

          <!-- üîΩ Campos opcionales -->
          <details>
            <summary>Ver m√°s campos para tu producto</summary>

            <label>Imagen:</label>
            <input type="file" id="add-imagen" name="Imagen" accept="image/*" />

            <label>Ingredientes (separados por coma):</label>
            <input
              type="text"
              id="add-ingredientes"
              name="ingredientes"
              placeholder="Ej: az√∫car, agua, gas carb√≥nico"
            />

            <!-- Marca seleccionable -->
            <label>Marca:</label>
            <div class="campo-compuesto">
              <select
                id="add-marca-select"
                onchange="toggleNuevoCampo('add', 'marca')"
              >
                <option value="">Selecciona una marca</option>
                <option value="nuevo">Otra (escribir nueva)</option>
              </select>
              <input
                type="text"
                id="add-marca-nuevo"
                class="nuevo-campo"
                placeholder="Nueva marca"
              />
            </div>

            <label>Descripci√≥n del producto (Utilidad):</label>
            <input
              type="text"
              id="add-utilidad"
              name="utilidad"
              placeholder="Ej. Bebida refrescante y energizante"
            />

            <label>Ubicaciones del supermercado:</label>
            <div id="ubicaciones-container-add"></div>
            <button type="button" onclick="agregarUbicacionAdd()">
              ‚ûï A√±adir ubicaci√≥n
            </button>

            <label>Proveedor:</label>
            <div class="campo-compuesto">
              <select
                id="add-proveedor-select"
                onchange="toggleNuevoCampo('add', 'proveedor')"
              >
                <option value="">Selecciona un proveedor</option>
                <option value="nuevo">Otro (escribir nuevo)</option>
              </select>
              <input
                type="text"
                id="add-proveedor-nuevo"
                class="nuevo-campo"
                placeholder="Nuevo proveedor"
              />
            </div>

            <label>Pa√≠s proveedor:</label>
            <input type="text" id="add-pais-proveedor" />

            <label>Subtipo:</label>
            <div class="campo-compuesto">
              <select
                id="add-subtipo-select"
                onchange="toggleNuevoCampo('add', 'subtipo')"
              >
                <option value="">Selecciona un subtipo</option>
                <option value="nuevo">Otro (escribir nuevo)</option>
              </select>
              <input
                type="text"
                id="add-subtipo-nuevo"
                class="nuevo-campo"
                placeholder="Nuevo subtipo"
              />
            </div>

            <!-- Campos de precios adicionales -->
            <label>Precio descuento (‚Ç¨):</label>
            <input type="number" id="add-precioDescuento" step="0.01" />

            <label>Unidad/Lote:</label>
            <input type="number" id="add-unidadLote" />

            <label>Precio por unidad/lote (‚Ç¨):</label>
            <input type="number" id="add-precioPorUnidad" step="0.01" />

            <label>Precio Hist√≥rico:</label>
            <textarea
              id="add-precioHistorico"
              rows="3"
              placeholder="Ejemplo: 10, 2023, 12, 2024"
            ></textarea>
          </details>

          <!-- Acciones del formulario de creaci√≥n -->
          <button type="button" onclick="guardarProductoNuevo()">
            Agregar Producto
          </button>
          <button
            type="button"
            class="btn-cerrar"
            onclick="cerrarFormularioAgregar()"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <!-- üì• Footer din√°mico cargado por JavaScript -->
    <div id="footer"></div>
  </body>
</html>
