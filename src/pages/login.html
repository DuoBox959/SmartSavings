<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ComparaTú</title>
  <!-- Vinculación al archivo de estilos CSS específico para esta página -->
  <link rel="stylesheet" href="../style/login.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Inicia Sesión</h1>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>

        <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </form>
    </div>

  </div>
  <button class="back-button" onclick="volverAtras()">Volver Atrás</button>

</body>
</html>
