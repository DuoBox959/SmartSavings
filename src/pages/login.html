<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ComparaTú</title>

    <!-- ✅ Estilos CSS -->
    <link rel="stylesheet" href="../style/login.css" />

    <!-- ✅ Lógica del login -->
    <script type="module" src="../functions/login.js" defer></script>

    <!-- ✅ Librería SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ✅ Validaciones -->
    <script type="module" src="../valid/validaciones.js" defer></script>
  </head>
  <body>
    <!-- 📌 Contenedor principal -->
    <div class="container">
      <!-- 🖼️ Sección Izquierda (Mensaje) -->
      <div class="left-section">
        <h1>Bienvenido de nuevo</h1>
        <p>
          Ingresa con tu cuenta para acceder a todas las funciones de ComparaTú. Si aún no tienes cuenta, puedes registrarte fácilmente.
        </p>
      </div>

      <!-- 📋 Sección Derecha (Formulario de inicio de sesión) -->
      <div class="right-section">
        <h2>Inicia Sesión</h2>

        <form action="#" method="post">
          <!-- 🔹 Campo: Email o Nombre de Usuario -->
          <label for="emailOrUsername">Email o Nombre de Usuario:</label>
          <input
            type="text"
            id="emailOrUsername"
            name="emailOrUsername"
            placeholder="Ingresa tu email o nombre de usuario"
            required
          />

          <!-- 🔹 Campo: Contraseña -->
          <label for="password">Contraseña:</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
            />
            <span id="togglePassword">👁️</span>
          </div>

          <!-- 🔥 Botón para iniciar sesión -->
          <button type="submit">Iniciar Sesión</button>

          <!-- 🔹 Enlace para registrarse -->
          <p class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
          </p>

          <!-- 🔙 Botón para regresar atrás -->
          <button type="button" class="back-button" onclick="volverAtras()">
            Volver Atrás
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
