<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ComparaTú</title>

    <!-- ✅ Estilos CSS -->
    <link rel="stylesheet" href="../style/login.css" />

    <!-- ✅ Lógica del login -->
    <script type="module" src="../functions/login.js" defer></script>

    <!-- ✅ Librería SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
  </head>
  <body>
    <!-- 📌 Contenedor principal -->
    <div class="container">
      <div class="form-container">
        <h1>Inicia Sesión</h1>

        <!-- 📋 Formulario de inicio de sesión -->
        <form action="#" method="post">
          <!-- 🔹 Campo: Email -->
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu email"
            required
          />

          <!-- 🔹 Campo: Contraseña -->
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña" 
              required 
            />
            <span id="togglePassword">
              👁️ <!-- Puedes usar un ícono de Font Awesome o SVG aquí -->
            </span>
          </div>
          


          <!-- 🔥 Botón para iniciar sesión -->
          <button type="submit">Iniciar Sesión</button>

          <!-- 🔹 Enlace para registrarse -->
          <p class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
          </p>

          <!-- 🔙 Botón para regresar atrás -->
          <button type="button" class="back-button" onclick="volverAtras()">
            Volver Atrás
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
