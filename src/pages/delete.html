<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrar Cuenta - ComparaTú</title>

    <!-- ✅ Estilos CSS -->
    <link rel="stylesheet" href="../style/delete.css" />

    <!-- ✅ Archivo JS para la lógica de eliminación de cuenta -->
    <script type="module" src="../functions/delete.js" defer></script>
    <!-- ✅ Librería SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- 📌 Contenedor principal -->
    <div class="container">
      <!-- 🖼️ Sección Izquierda (Mensaje) -->
      <div class="left-section">
        <h1>Elimina tu cuenta</h1>
        <p>
          Lamentamos que quieras irte de <strong>ComparaTú</strong>. Esperamos
          que hayas tenido una buena experiencia.
        </p>
      </div>

      <!-- 📋 Sección Derecha (Formulario de eliminación) -->
      <div class="right-section">
        <h2>Borrar cuenta</h2>

        <form action="#" method="post">
          <!-- 🔹 Campo: Nombre de usuario -->
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Tu nombre de usuario"
            required
          />

          <!-- 🔹 Campo: Email -->
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Tu email"
            required
          />

          <!-- 🔹 Campo: Contraseña -->
          <label for="password">Contraseña:</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Tu contraseña"
              required
            />
            <span id="togglePassword">
              👁️
              <!-- Puedes cambiarlo por un icono de FontAwesome -->
            </span>
          </div>

          <!-- 🔹 Campo: Confirmación de contraseña -->
          <label for="confirm-password">Confirmar Contraseña:</label>
          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirma tu contraseña"
              required
            />
            <span id="toggleConfirmPassword">👁️</span>
          </div>

          <!-- 🔥 Botón para borrar cuenta -->
          <button type="submit">Borrar cuenta</button>

          <!-- 🔙 Botón para regresar atrás -->
          <button type="button" class="back-button" onclick="volverAtras()">
            Volver Atrás
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
