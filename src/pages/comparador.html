<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Precios</title>

    <!-- ‚úÖ Estilos CSS -->
    <link rel="stylesheet" href="../style/global/header.css" />
    <link rel="stylesheet" href="../style/comparador.css" />
    <link rel="stylesheet" href="../style/global/footer.css" />
    <link rel="stylesheet" href="../style/responsivo.css" />

    <!-- ‚úÖ Estilos para Select2 (mejorador de selects) -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- üß© Header din√°mico (cargado desde JS) -->
    <div id="header"></div>

    <div class="container">
      <h1>Comparador de Precios</h1>

      <!-- üìå Formulario de comparaci√≥n de precios -->
      <form id="comparadorForm">
        <!-- üîπ Selector de productos -->
        <label for="producto">Producto:</label>
        <select id="producto" class="select-tiendas" onchange="cargarTiendas()">
          <option value="">Selecciona un producto</option>
        </select>

        <!-- üîπ Selector de la primera tienda -->
        <label for="tienda1">Tienda 1:</label>
        <select id="tienda1" class="select-tiendas">
          <option value="">Selecciona una tienda</option>
        </select>

        <!-- üîπ Selector de la segunda tienda -->
        <label for="tienda2">Tienda 2:</label>
        <select id="tienda2" class="select-tiendas">
          <option value="">Selecciona una tienda</option>
        </select>

        <!-- üîπ Bot√≥n para agregar m√°s tiendas din√°micamente -->
        <button
          type="button"
          id="addStoreButton"
          onclick="anadirSelectorTienda()"
        >
          +
        </button>

        <!-- üìå Contenedor donde se a√±adir√°n m√°s tiendas din√°micamente -->
        <div id="extraStores"></div>

        <!-- üîπ Bot√≥n para ejecutar la comparaci√≥n -->
        <button type="button" onclick="compararPrecios()">Comparar</button>
      </form>

      <!-- üìå Contenedor para mostrar los resultados de la comparaci√≥n -->
      <div id="resultadoComparacion"></div>
    </div>

    <!-- üîô Bot√≥n para regresar a la p√°gina anterior -->
    <button class="back-button" onclick="volverAtras()">Volver Atr√°s</button>

    <!-- üß© Footer din√°mico (cargado desde JS) -->
    <div id="footer"></div>

    <!-- ‚úÖ Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- ‚úÖ Archivo JS principal que maneja la l√≥gica del comparador -->
    <script type="module" src="../functions/comparador.js"></script>
  </body>
</html>
