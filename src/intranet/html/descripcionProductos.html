<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ‚úÖ A. Configuraci√≥n del Documento -->

    <!-- ‚úÖ B. Vinculaci√≥n de Archivos CSS -->
    <link rel="stylesheet" href="../css/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" /> <!-- Sidebar CSS -->


    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Script de l√≥gica -->
    <script type="module" src="../js/global/sidebar.js" defer></script> <!-- Sidebar JS -->
    <script type="module" src="../js/descripcionProductos.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  </head>
  <body>
    <!-- üìå Cargar Sidebar de forma din√°mica -->
    <div id="sidebar-container"></div>

    <!-- üè∑Ô∏è D. Aviso de Informaci√≥n -->
    <div id="aviso" class="aviso-importante">
      <strong>Aviso:</strong> La informaci√≥n puede cambiar en cualquier momento.
    </div>

    <!-- üìå E. T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Descripci√≥n de Productos</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Descripci√≥n</button>

    <!-- üìä F. Tabla de Descripciones -->
    <table id="descripcionProductosTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto ID</th>
          <th>Tipo</th>
          <th>Subtipo</th>
          <th>Utilidad</th>
          <th>Ingredientes</th>

    <!-- üìã G. Formulario para Agregar o Editar Descripci√≥n -->
    <div id="formularioDescripcion" style="display: none">

        <input type="hidden" id="descripcionID" />

        <!-- üîπ Campo: Producto ID -->
        <label for="productoID">Producto ID:</label>
        <input type="text" id="productoID" required />

        <!-- üîπ Campo: Tipo -->
        <label for="tipoProducto">Tipo:</label>
        <input type="text" id="tipoProducto" required />

        <!-- üîπ Campo: Subtipo -->
        <label for="subtipoProducto">Subtipo:</label>
        <input type="text" id="subtipoProducto" required />

        <!-- üîπ Campo: Utilidad -->
        <label for="utilidadProducto">Utilidad:</label>
        <input type="text" id="utilidadProducto" required />

        <!-- üîπ Campo: Ingredientes -->
        <label for="ingredientesProducto"
          >Ingredientes (separados por coma):</label
        >
        <input type="text" id="ingredientesProducto" required />

        <!-- üîò Botones del formulario -->
        <div id="botonesFormulario">

          <button type="button" onclick="cerrarFormulario()">Cancelar</button>

    </div>

    <!-- üîô H. Bot√≥n para regresar atr√°s -->

  </body>
</html>
