<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- üÖ∞Ô∏è Configuraci√≥n del Documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Descripci√≥n de Productos</title>

    <!-- üÖ±Ô∏è Vinculaci√≥n de CSS -->
    <link rel="stylesheet" href="../css/global/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" />
    <!-- Sidebar CSS -->

    <!-- üÖ≤ Librer√≠as Externas -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- üÖ≥ Vinculaci√≥n de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- üÖ¥ Scripts de L√≥gica -->
    <script src="../js/global/auth.js"></script>
    <!--Comprobacion de autenticacion-->
    <script type="module" src="../js/global/sidebar.js" defer></script>
    <!-- Sidebar JS -->
    <script type="module" src="../js/descripcionProductos.js"></script>
  </head>

  <body>
    <!-- üÖµ Sidebar de Navegaci√≥n -->
    <div id="sidebar-container"></div>

    <!-- üÖ∑ T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Descripci√≥n de Productos</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Descripci√≥n</button>

    <!-- üÖ∏ Tabla de Descripciones -->
    <table id="descripcionProductosTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Tipo</th>
          <th>Subtipo</th>
          <th>Utilidad</th>
          <th>Ingredientes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="descripcionProductosBody"></tbody>
    </table>

    <!-- üÖπ Formulario para Agregar o Editar Descripci√≥n -->
    <div id="formularioDescripcion" style="display: none">
      <h2 id="formTitulo">A√±adir Descripci√≥n</h2>

      <form onsubmit="return false;">
        <!-- üîπ ID oculto -->
        <input type="hidden" id="descripcionID" />

        <!-- üîπ Producto ID -->
        <label for="productoID">Producto:</label>
        <select id="productoID" required>
          <option value="">Selecciona un producto</option>
        </select>

        <!-- üîπ Tipo -->
        <label for="tipoProducto">Tipo:</label>
        <input type="text" id="tipoProducto" required />

        <!-- üîπ Subtipo -->
        <label for="subtipoProducto">Subtipo:</label>
        <input type="text" id="subtipoProducto" required />

        <!-- üîπ Utilidad -->
        <label for="utilidadProducto">Utilidad:</label>
        <input type="text" id="utilidadProducto" required />

        <!-- üîπ Ingredientes -->
        <label for="ingredientesProducto"
          >Ingredientes (separados por coma):</label
        >
        <input type="text" id="ingredientesProducto" required />

        <!-- üÖ∫ Botones del Formulario -->
        <div id="botonesFormulario">
          <button type="button">Guardar</button>
          <button type="button" onclick="cerrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
