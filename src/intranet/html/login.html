<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ComparaTú</title>

    <!-- ✅ Estilos CSS -->
    <link rel="stylesheet" href="../css/login.css" />

    <!-- ✅ Lógica del Login -->
    <script type="module" src="../js/login.js" defer></script>

    <!-- ✅ Librería SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h1>Inicia Sesión en Intranet</h1>

        <form action="#" method="post">
          <!-- 🔹 Campo: Email o Nombre de Usuario -->
          <label for="emailOrUsername">Email o Nombre de Usuario:</label>
          <input
            type="text"
            id="emailOrUsername"
            name="emailOrUsername"
            placeholder="Ingresa tu email o nombre de usuario"
            required
          />
          
          <!-- 🔹 Campo: Contraseña -->
          <label for="password">Contraseña:</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
            />
            <span id="togglePassword" class="eye-icon">👁️</span>
            <!-- Aquí va el icono de ojo -->
          </div>

          <!-- 🔥 Botón para Iniciar Sesión -->
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </body>
</html>
