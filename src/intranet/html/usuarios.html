<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/usuarios.css">

    <!-- Librer√≠as necesarias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="../../libs/pouchdb-9.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- üîê Para encriptar contrase√±as -->

    <!-- Script de usuarios -->
    <script type="module" src="../js/usuarios.js"></script>
</head>
<body>
    <!-- üîî Aviso -->
    <div id="aviso">
        <strong>Aviso:</strong> La base de datos es p√∫blica y los datos pueden estar desactualizados.
    </div>

    <!-- üè∑Ô∏è T√≠tulo -->
    <h1>Gesti√≥n de Usuarios</h1>

    <!-- Bot√≥n para agregar un usuario -->
    <button onclick="mostrarFormularioAgregar()">A√±adir Usuario</button>

    <!-- üìä Tabla de Usuarios -->
    <table id="usuariosTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="usuariosBody"></tbody>
    </table>

    <!-- ‚úçÔ∏è Formulario para Agregar/Editar Usuarios -->
    <div id="formularioUsuario" style="display: none">
        <h2 id="formTitulo">A√±adir Usuario</h2>
        <input type="hidden" id="usuarioID">

        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" required><br>

        <label for="emailUsuario">Email:</label>
        <input type="email" id="emailUsuario" required><br>

        <label for="passwordUsuario">Contrase√±a:</label>
        <input type="password" id="passwordUsuario" required><br>

        <label for="rolUsuario">Rol:</label>
        <select id="rolUsuario">
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
            <option value="invitado">Invitado</option>
        </select><br>

        <label for="estadoUsuario">Estado:</label>
        <select id="estadoUsuario">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select><br>

        <!-- Botones -->
        <div id="botonesFormulario">
            <button onclick="guardarCambiosDesdeFormulario()">Guardar</button>
            <button onclick="cerrarFormulario()">Cancelar</button>
        </div>
    </div>

    <!-- Bot√≥n para volver atr√°s -->
    <button class="back-button" onclick="volverAtras()">Volver Atr√°s</button>
</body>
</html>
