<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- üÖ∞Ô∏è Configuraci√≥n del Documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Usuarios</title>

    <!-- üÖ±Ô∏è Vinculaci√≥n de Archivos CSS -->
    <link rel="stylesheet" href="../css/global/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" /> <!-- Sidebar CSS -->

    <!-- üÖ≤ Librer√≠as Externas -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- üÖ≥ Scripts Externos -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- ‚úÖ Librer√≠a SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- üÖ¥ Scripts del Proyecto -->
    <script src="../js/global/auth.js"></script> <!--Comprobacion de autenticacion-->
    <script type="module" src="../js/global/sidebar.js" defer></script> <!-- Sidebar JS -->
    <script type="module" src="../js/usuarios.js"></script> <!-- L√≥gica de gesti√≥n de usuarios -->
  </head>

  <body>
    <!-- üÖµ Sidebar de Navegaci√≥n -->
    <div id="sidebar-container"></div>

    <!-- üÖ∂ T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Usuarios</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Usuario</button>

    <!-- üÖ∑ Tabla de Usuarios -->
    <table id="usuariosTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contrase√±a</th>
          <th>Email</th>
          <th>Fecha Registro</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuariosBody"></tbody>
    </table>

    <!-- üÖ∏ Formulario para Agregar o Editar Usuarios -->
    <div id="formularioUsuario" style="display: none">
      <h2 id="formTitulo">A√±adir Usuario</h2>
      <form onsubmit="return false;">
        <!-- üè∑Ô∏è Campo: ID oculto (para edici√≥n) -->
        <input type="hidden" id="usuarioID" />

        <!-- üè∑Ô∏è Campo: Nombre del Usuario -->
        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" required />

        <!-- üè∑Ô∏è Campo: Contrase√±a -->
        <label for="passwordUsuario">Contrase√±a:</label>
        <input
          type="password"
          id="passwordUsuario"
          required
          autocomplete="new-password"
        />

        <!-- üè∑Ô∏è Campo: Email -->
        <label for="emailUsuario">Email:</label>
        <input
          type="email"
          id="emailUsuario"
          required
          autocomplete="username"
        />

        <!-- üè∑Ô∏è Campo: Fecha Registro (solo lectura) -->
        <label for="fechaRegistroUsuario">Fecha Registro:</label>
        <input type="text" id="fechaRegistroUsuario" readonly />

        <!-- üè∑Ô∏è Campo: Rol del Usuario -->
        <label for="rolUsuario">Rol:</label>
        <select id="rolUsuario">
          <option value="admin">admin</option>
          <option value="usuario">usuario</option>
        </select>

        <!-- üîò Botones del formulario -->
        <div id="botonesFormulario">
          <button type="button">Guardar</button>
          <button type="button" onclick="cerrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
