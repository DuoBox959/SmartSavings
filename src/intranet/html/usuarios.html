<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../css/usuarios.css">

    <!-- ‚úÖ C. Librer√≠as y Scripts Necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- jQuery -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>  <!-- DataTables -->
    <script src="../../libs/pouchdb-9.0.0.min.js"></script>  <!-- PouchDB -->

<body>

    <!-- üè∑Ô∏è D. Aviso de Informaci√≥n -->
    <div id="aviso" class="aviso-importante">

    <!-- üìå E. T√≠tulo y Bot√≥n Agregar -->

    <!-- üìä F. Tabla de Usuarios -->
    <table id="usuariosTable" class="display">

                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Fecha Registro</th>

    <!-- üìã G. Formulario para Agregar o Editar Usuarios -->

        <!-- üîπ Campo: Rol del Usuario -->
        <label for="rolUsuario">Rol:</label>
        <select id="rolUsuario">
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
            <option value="invitado">Invitado</option>
        </select>

        <!-- üîπ Campo: Estado del Usuario -->
        <label for="estadoUsuario">Estado:</label>
        <select id="estadoUsuario">
