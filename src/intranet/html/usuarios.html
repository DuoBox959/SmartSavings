<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ‚úÖ A. Configuraci√≥n del Documento -->

    <title>Gesti√≥n de Usuarios</title>

    <!-- ‚úÖ B. Vinculaci√≥n de Archivos CSS -->
    <link rel="stylesheet" href="../css/usuarios.css" />
    
    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- üîê Para encriptar contrase√±as -->
    <script type="module" src="../js/usuarios.js"></script>
    <!-- L√≥gica de gesti√≥n de usuarios -->
  </head>
  <body>
    <!-- üè∑Ô∏è D. Aviso de Informaci√≥n -->
    <div id="aviso" class="aviso-importante">
      <strong>Aviso:</strong> La base de datos es p√∫blica y los datos pueden
      estar desactualizados.
    </div>

    <!-- üìå E. T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Usuarios</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Usuario</button>

    <!-- üìä F. Tabla de Usuarios -->
    <table id="usuariosTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contrase√±a</th>
          <th>Email</th>
          <th>Fecha Registro</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuariosBody"></tbody>
    </table>

  <!-- üìã G. Formulario para Agregar o Editar Usuarios -->
<div id="formularioUsuario" style="display: none">
  <h2 id="formTitulo">A√±adir Usuario</h2>

  <form onsubmit="return false;"> <!-- ‚Üê aqu√≠ agregamos el form -->
    <!-- üîπ Campo: ID oculto (para edici√≥n) -->
    <input type="hidden" id="usuarioID" />

    <!-- üîπ Campo: Nombre del Usuario -->
    <label for="nombreUsuario">Nombre:</label>
    <input type="text" id="nombreUsuario" required />

    <!-- üîπ Campo: Contrase√±a -->
    <label for="passwordUsuario">Contrase√±a:</label>
    <input type="password" id="passwordUsuario" required autocomplete="new-password" />

    <!-- üîπ Campo: Email -->
    <label for="emailUsuario">Email:</label>
    <input type="email" id="emailUsuario" required autocomplete="username" />

    <!-- üîπ Campo: Fecha Registro (solo lectura) -->
    <label for="fechaRegistroUsuario">Fecha Registro:</label>
    <input type="text" id="fechaRegistroUsuario" readonly />

    <!-- üîπ Campo: Rol del Usuario -->
   <label for="rolUsuario">Rol:</label>
    <select id="rolUsuario">
     <option value="admin">Administrador</option>
     <option value="usuario">Usuario</option>
     <option value="invitado">Invitado</option>
    </select>

    <!-- üîò Botones del formulario -->
    <div id="botonesFormulario">
      <button type="button" onclick="guardarCambiosDesdeFormulario()">Guardar</button>
      <button type="button" onclick="cerrarFormulario()">Cancelar</button>
    </div>
  </form>
</div>


    <!-- üîô H. Bot√≥n para regresar atr√°s -->
    <button class="back-button" onclick="volverAtras()">Volver Atr√°s</button>
  </body>
</html>
