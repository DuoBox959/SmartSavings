<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Personales</title>

    <!-- ‚úÖ CSS -->
    <link rel="stylesheet" href="../css/global/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" />

    <!-- ‚úÖ Librer√≠as -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ‚úÖ Scripts Proyecto -->
    <script src="../js/global/auth.js"></script>
    <script type="module" src="../js/global/sidebar.js" defer></script>
    <script type="module" src="../js/datos-personales.js"></script>
  </head>

  <body>
    <div id="sidebar-container"></div>
    <h1>Gesti√≥n de Datos Personales</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Datos Personales</button>

    <table id="datosPersonalesTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Fecha Nac.</th>
          <th>G√©nero</th>
          <th>Idioma</th>
          <th>Zona Horaria</th>
          <th>Notif. Email</th>
          <th>Acciones</th> 
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- üîΩ Formulario oculto para crear/editar -->
<div id="formularioDatos" style="display:none">
  <h2 id="formTitulo">A√±adir Datos Personales</h2>
  <form onsubmit="return false;">
    <input type="hidden" id="datoID" />

    <label>Nombre:</label>
    <input type="text" id="nombre" required />

    <label>Apellidos:</label>
    <input type="text" id="apellidos" />

    <label>Usuario ID:</label>
    <input type="text" id="usuarioId" required />

    <label>Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" />

    <label>G√©nero:</label>
    <select id="genero">
      <option value="">Seleccionar</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Idioma:</label>
    <input type="text" id="idioma" placeholder="Ej. Espa√±ol" />

    <label>Zona Horaria:</label>
    <input type="text" id="zonaHoraria" placeholder="Ej. UTC-5" />

    <label>
      <input type="checkbox" id="notificaciones" /> Recibir notificaciones por correo
    </label>

    <div id="botonesFormulario">
      <button type="button">Guardar</button>
      <button type="button" onclick="cerrarFormulario()">Cancelar</button>
    </div>
  </form>
</div>

  </body>
</html>
