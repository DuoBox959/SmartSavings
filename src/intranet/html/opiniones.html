<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- üÖ∞Ô∏è Configuraci√≥n del Documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Opiniones</title>

    <!-- üÖ±Ô∏è Vinculaci√≥n de Archivos CSS -->
    <link rel="stylesheet" href="../css/global/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" /> <!-- Sidebar CSS -->

    <!-- üÖ≤ Librer√≠as Externas -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- üÖ≥ Scripts y Dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- üÖ¥ Script de L√≥gica -->
    <script type="module" src="../js/global/sidebar.js" defer></script> <!-- Sidebar JS -->
    <script type="module" src="../js/opiniones.js"></script>
  </head>

  <body>
    <!-- üÖµ Cargar Sidebar de forma din√°mica -->
    <div id="sidebar-container"></div>

    <!-- üÖ∑ T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Opiniones</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Opini√≥n</button>

    <!-- üÖ∏ Tabla de Opiniones -->
    <table id="opinionesTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto ID</th>
          <th>Usuario ID</th>
          <th>Opini√≥n</th>
          <th>Calificaci√≥n</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="opinionesBody"></tbody>
    </table>

    <!-- üÖπ Formulario para Agregar o Editar Opini√≥n -->
    <div id="formularioOpinion" style="display: none">
      <h2 id="formTitulo">A√±adir Opini√≥n</h2>

      <form onsubmit="return false;">
        <!-- üîπ Campo: ID oculto (para edici√≥n) -->
        <input type="hidden" id="opinionID" />

        <!-- üîπ Campo: Producto ID -->
        <label for="productoID">Producto ID:</label>
        <input type="text" id="productoID" required />

        <!-- üîπ Campo: Usuario ID -->
        <label for="usuarioID">Usuario ID:</label>
        <input type="text" id="usuarioID" required />

        <!-- üîπ Campo: Opini√≥n -->
        <label for="textoOpinion">Opini√≥n:</label>
        <textarea id="textoOpinion" required></textarea>

        <!-- üîπ Campo: Calificaci√≥n -->
        <label for="calificacionOpinion">Calificaci√≥n (1-5):</label>
        <input
          type="number"
          id="calificacionOpinion"
          min="1"
          max="5"
          required
        />

        <!-- üîπ Campo: Fecha de la Opini√≥n -->
        <label for="fechaOpinion">Fecha:</label>
        <input type="date" id="fechaOpinion" required />

        <!-- üÖ∫ Botones del Formulario -->
        <div id="botonesFormulario">
          <button type="button">Guardar</button>
          <button type="button" onclick="cerrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
