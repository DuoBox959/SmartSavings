<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ‚úÖ A. Configuraci√≥n del Documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gesti√≥n de Precios</title>

    <!-- ‚úÖ B. Vinculaci√≥n de Archivos CSS -->
    <link rel="stylesheet" href="../css/global/datTable.css" />
    <link rel="stylesheet" href="../css/global/sidebar.css" /> <!-- Sidebar CSS -->

    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Script de l√≥gica -->
    <script type="module" src="../js/global/sidebar.js" defer></script> <!-- Sidebar JS -->
    <script type="module" src="../js/precios.js"></script>

    <!-- ‚úÖ C. Librer√≠as Externas -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- üìå Cargar Sidebar de forma din√°mica -->
    <div id="sidebar-container"></div>
    <!-- üè∑Ô∏è D. Aviso de Informaci√≥n -->
    <div id="aviso" class="aviso-importante">
      <strong>Aviso:</strong> Los precios pueden cambiar sin previo aviso.
    </div>

    <!-- üìå E. T√≠tulo y Bot√≥n Agregar -->
    <h1>Gesti√≥n de Precios</h1>
    <button onclick="mostrarFormularioAgregar()">A√±adir Precio</button>

    <!-- üìä F. Tabla de Precios -->
    <table id="preciosTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto ID</th>
          <th>Precio Actual</th>
          <th>Precio Descuento</th>
          <th>Unidad/Lote</th>
          <th>Precio Hist√≥rico</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="preciosBody"></tbody>
    </table>

    <!-- üìã G. Formulario para Agregar o Editar Precio -->
    <div id="formularioPrecio" style="display: none">
      <h2 id="formTitulo">A√±adir Precio</h2>

      <form onsubmit="return false;">
        <!-- üîπ Campo: ID oculto (para edici√≥n) -->
        <input type="hidden" id="precioID" />

        <!-- üîπ Campo: Producto ID -->
        <label for="productoID">Producto ID:</label>
        <input type="text" id="productoID" required />

        <!-- üîπ Campo: Precio Actual -->
        <label for="precioActual">Precio Actual:</label>
        <input type="number" id="precioActual" step="0.01" required />

        <!-- üîπ Campo: Precio Descuento -->
        <label for="precioDescuento">Precio Descuento:</label>
        <input type="number" id="precioDescuento" step="0.01" />

        <!-- üîπ Campo: Unidad o Lote -->
        <label for="unidadLote">Unidad/Lote:</label>
        <input type="text" id="unidadLote" />

        <!-- üîπ Campo: Precio Hist√≥rico -->
        <label for="precioHistorico"
          >Precio Hist√≥rico (separado por comas):</label
        >
        <input type="text" id="precioHistorico" />

        <!-- üîò Botones del formulario -->
        <div id="botonesFormulario">
          <button type="button">Guardar</button>
          <button type="button" onclick="cerrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>

  
  </body>
</html>
