<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 🅰️ Configuración del Documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Intranet</title>

    <!-- 🅱️ Estilos CSS -->
    <link rel="stylesheet" href="../css/reportes.css">
    <link rel="stylesheet" href="../css/global/sidebar.css" />

    <!-- 🅲 Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería para gráficos -->

    <!-- 🅳 Scripts -->
    <script src="../js/global/auth.js"></script> <!--Comprobacion de autenticacion-->
    <script type="module" src="../js/global/sidebar.js" defer></script>
    <script src="../js/reportes.js" defer></script> <!-- Script principal de reportes -->

</head>
<body>

    <!-- 🅴 Sidebar -->
    <div id="sidebar-container"></div>

    <!-- 🅵 Contenido Principal -->
    <main class="main-content">
        <h1>📊 Reportes</h1>

        <!-- 🅶 Resumen General -->
        <div class="report-summary">
            <div class="card">
                <h3>Usuarios Registrados</h3>
                <p>👤 <span id="totalUsuarios">0</span></p>
                <h3>Usuarios Activos</h3>
                <p>🟢 <span id="usuariosActivos">0</span></p>
            </div>
            <div class="card">
                <h3>Total de Productos</h3>
                <p>📦 <span id="totalProductos">0</span></p>
            </div>
            <div class="card">
                <h3>Productos Más Comparados</h3>
                <p>📊 <span id="productosMasComparados">-</span></p>
            </div>
            <div class="card">
                <h3>Supermercados en la Plataforma</h3>
                <p>🏪 <span id="totalSupermercados">0</span></p>
            </div>
        </div>

        <!-- 🅷 Gráfico de Comparaciones por Categoría -->
        <div class="chart-container">
            <h2>📈 Comparaciones por Categoría</h2>
            <canvas id="comparacionesChart"></canvas>
        </div>

        <!-- 🅸 Gráfico de Distribución de Usuarios -->
        <div class="chart-container">
            <h2>👥 Distribución de Usuarios</h2>
            <canvas id="usuariosChart"></canvas>
        </div>

        <!-- 🅹 Historial de Actividad -->
        <div class="activity-log">
            <h2>📝 Últimos Movimientos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="historial-tbody">
                    <!-- 🔹 Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

    </main>

</body>
</html>
